<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
   <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;700&display=swap" rel="stylesheet">


    <title>MUSIC</title>

</head>
<style>

</style>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="33" class="invert" src="close.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
               
                <ul>
                    <span class="logo">
  <img src="logo.svg" alt="App Logo">
</span>
<li><img class="invert" src="home.svg" alt="home icon">Home</li>
<li id="openSearch">
  <img class="invert" src="search.svg" alt="search icon">
  Search
</li>
</ul>       <!-- CLOSE UL HERE ✔ -->

<!-- SEARCH BOX OUTSIDE UL ✔ -->
<div id="leftSearchBox" class="searchPanel">

  <div class="searchHeader">
      <span>Search Songs</span>
      <button id="closeSearch">✖</button>
  </div>

  <input type="text" id="searchBox" placeholder="Search songs..." />

  <ul id="searchResults"></ul>
</div>





                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist icon">
                    <h3>
                        Your Library
                    </h3>

                </div>
                
                <div class="songlist">
                    <ul>

                        <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>SONG</div>
                                <div>ARTIST</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">
                            </div>
                        </li>
                    </ul>


                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right  bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="33" class=" invert hamburger " src="hamburger.svg" alt="logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>My Albums</h1>
                <div id="searchPanel" style="display:none">
  <h2>Search Songs</h2>

  <input type="text" id="searchBox" placeholder="Search songs..." />

  <ul id="searchResults"></ul>
</div>

                <div class="cardcontainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="prev" src="prevsong.svg" alt="">
                            <img width="35" id="play" src="pause.svg" alt="">
                            <img width="35" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                    
                            <div class="volume">
                                <img width="28" src="volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="volume">

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="overlay"></div>

</body>

</html>
